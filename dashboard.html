<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="heading">
          <h1 class="fleft">Dashboard</h1><input title="Go Back" type="button" class="custom-button fright"  value=">>" on-click="goBack"/>
      </div>
     
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.</p>
      <p>Id nam odio natum malorum, tibique copiosae expetenda mel ea.Detracto suavitate repudiandae no eum. Id adhuc minim soluta nam.Id nam odio natum malorum, tibique copiosae expetenda mel ea.</p>
    </div>
  </template>

  <script>
    class Dashboard extends Polymer.Element {
      static get is() { return 'my-dashboard'; }
      goBack(){
        history.back();
      }

    }

    window.customElements.define(Dashboard.is, Dashboard);
  </script>
</dom-module>
