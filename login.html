<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
     
      <h1>Login</h1>
     
      <input type="button" class="custom-button" data-page="dashboard" value="Dashboard" on-click="goToPage"/>
      <input type="button" class="custom-button" data-page="create-ticket" value="Create Ticket" on-click="goToPage"/>
      <input type="button" class="custom-button" data-page="ticket-list" value="Ticket List" on-click="goToPage"/>
    </div>
  </template>

  <script>
    class Login extends Polymer.Element {
      static get is() { return 'my-login'; }
      goToPage(e){
          window.history.pushState({}, null, '/'+e.target.dataset.page);
          window.dispatchEvent(new CustomEvent('location-changed'));
      }
    }

    window.customElements.define(Login.is, Login);
  </script>
</dom-module>
